version: "3.9"

name: ft_transcendence

services:
  backend:
    build:
      context: ./backend
    container_name: ft_backend
    env_file: .env
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    volumes:
      - backend_data:/app/data #SQLite when enabled/able
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 10s
      timeout: 2s
      retries: 5

  frontend:
    build:
      context: ./frontend
      args:
        #baked into the Vite bundle at build time
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    container_name: ft_frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT:-8081:8081}"
    env_file: .env

volumes:
  backend_data:
