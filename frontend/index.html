<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Name of the tab -->
    <title>Pong</title>
  </head>
  <!-- makes body minimum full viewport height, sets color scheme for light/dark with transition -->
  <body class="min-h-screen bg-white dark:bg-black text-black dark:text-white transition-colors duration-200">
    <!-- Global dark mode toggle, always visible with fixed -->
    <div class="fixed top-4 right-4 z-50">
      <button
        id="toggleDark"
        class="px-4 py-2 text-sm font-medium bg-blue-100 text-blue-900 rounded-md dark:bg-blue-900 dark:text-blue-100 transition-colors duration-200"
        aria-pressed="false"
        aria-label="Toggle color scheme">
        Dark Mode
      </button>
    </div>
    <!-- views rendered here (main content).  During Hot Module Replacement (HMR), 
     modules are updated/re-rendered as needed -->
     <!-- <main class="flex-1 p-4 pr-72"> -->
      <main class="min-h-screen p-4 pr-72">
      <!-- Main game area (3/4 on medium+ screen and full width on mobile) -->
      <div class="grid grid-cols-1 md:grid-cols-4 gap-2"> 
        <section class="md:col-span-3 md:col-start-1">
          <div id="pong-container" class="flex justify-center">
            <canvas
              id="board"
              class="block rounded bg-white dark:bg-gray-800 w-full max-w-[800px] h-[400px]">
            </canvas>
          </div>
          <div id="pong-board-footer"></div>
        </section>
      </div>
    </main>
    <!-- menubar: always visible, outside main -->
    <aside class="fixed top-0 right-0 h-full w-64 bg-white dark:bg-black border-l border-gray-200 dark:border-gray-800 shadow-lg z-40 flex flex-col items-start gap-4 p-4">
      <div id="game-mode-menu" class="w-full flex flex-col gap-2">
        <!-- Menu buttons will be rendered here by JS -->
      </div>
    </aside>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
