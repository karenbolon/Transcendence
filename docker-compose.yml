services:
  frontend-dev:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host"
    container_name: ft_frontend_dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file: .env

  backend:
    build:
      context: ./backend
    container_name: ft_backend
    env_file: .env
    ports:
      - "3000:3000"
    volumes:
      - backend_data:/app/data #SQLite when enabled/able

  frontend:
    build:
      context: ./frontend
    container_name: ft_frontend
    ports:
      - "8081:8081"
    env_file: .env

volumes:
  backend_data:
