
#checks the behaviour of code, sets Node.js up, installs frontend dependencies
#runs TypeScript type checking, builds the frontend and tests and builds the frontend 
#Docker image
name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install frontend dependencies
        run: npm ci --prefix frontend
      - name: Type check frontend
        run: npx tsc --noEmit --project frontend/tsconfig.json
      - name: Build frontend
        run: npm run -s build --prefix frontend
      - name: Run frontend tests
        run: npm test --prefix frontend
      - name: Build frontend Docker image
        run: docker build -f frontend/Dockerfile -t frontend-test:ci ./frontend

