name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      #- name: Type check
      #  run: npx tsc --noEmit

  build-and-test:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Start test database
        run: docker compose up -d db_test
        env:
          POSTGRES_DB: db_test
          POSTGRES_USER: root
          POSTGRES_PASSWORD: mysecretpassword

      - name: Wait for database
        run: |
          for i in {1..30}; do
            if docker exec test_db pg_isready -U root -d db_test; then
              echo "Database is ready"
              break
            fi
            echo "Waiting for database... ($i/30)"
            sleep 2
          done

      - name: Push database schema
        env:
          DATABASE_URL: postgres://root:mysecretpassword@localhost:5433/db_test
        run: npx drizzle-kit push --force

      - name: Build
        run: npm run build
        env:
          DATABASE_URL: postgres://root:mysecretpassword@localhost:5433/db_test

      - name: Run tests
        run: npx vitest --run
