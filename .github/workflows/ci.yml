name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci --prefix frontend
      - run: npm run -s build --prefix frontend
      # - run: npm test --prefix frontend  # Uncomment when you add tests

